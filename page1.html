    <div class="upload-section">
        <label class="upload-label">Select multiple files:</label>
        <input type="file" id="fileInput" multiple accept="*/*">
    </div>

    <div id="fileList" class="file-list" style="display: none;">
        <div class="info" style="margin-bottom: 20px;">Selected Files</div>
        <div id="filesContainer"></div>
    </div>

    <div class="action-buttons">
        <button id="organizeBtn" disabled>Organize Files</button>
        <button id="clearBtn" disabled>Clear Selection</button>
    </div>

    <div class="info">
        Upload files to organize them by type and export as a structured project.
    </div>
</div>

<script>
    let selectedFiles = [];
    
    const fileInput = document.getElementById('fileInput');
    const filesContainer = document.getElementById('filesContainer');
    const fileList = document.getElementById('fileList');
    const organizeBtn = document.getElementById('organizeBtn');
    const clearBtn = document.getElementById('clearBtn');

    fileInput.addEventListener('change', (e) => {
        selectedFiles = Array.from(e.target.files);
        displayFiles();
        updateButtons();
    });

    function displayFiles() {
        if (selectedFiles.length === 0) {
            fileList.style.display = 'none';
            return;
        }

        fileList.style.display = 'block';
        filesContainer.innerHTML = '';

        selectedFiles.forEach(file => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            
            const fileName = document.createElement('span');
            fileName.className = 'file-name';
            fileName.textContent = file.name;
            
            const fileSize = document.createElement('span');
            fileSize.className = 'file-size';
            fileSize.textContent = formatFileSize(file.size);
            
            fileItem.appendChild(fileName);
            fileItem.appendChild(fileSize);
            filesContainer.appendChild(fileItem);
        });
    }

    function formatFileSize(bytes) {
        if (bytes < 1024) return bytes + ' B';
        if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
        return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    function updateButtons() {
        const hasFiles = selectedFiles.length > 0;
        organizeBtn.disabled = !hasFiles;
        clearBtn.disabled = !hasFiles;
    }

    organizeBtn.addEventListener('click', () => {
        if (selectedFiles.length === 0) return;
        
        const organized = organizeFilesByType(selectedFiles);
        console.log('Organized files:', organized);
        alert(`Files organized into ${Object.keys(organized).length} categories!`);
    });

    clearBtn.addEventListener('click', () => {
        selectedFiles = [];
        fileInput.value = '';
        displayFiles();
        updateButtons();
    });

    function organizeFilesByType(files) {
        const organized = {};
        
        files.forEach(file => {
            const ext = file.name.split('.').pop().toLowerCase();
            let category = 'other';
            
            if (['jpg', 'jpeg', 'png', 'gif', 'svg', 'webp'].includes(ext)) {
                category = 'images';
            } else if (['mp4', 'avi', 'mov', 'wmv', 'webm'].includes(ext)) {
                category = 'videos';
            } else if (['mp3', 'wav', 'ogg', 'flac'].includes(ext)) {
                category = 'audio';
            } else if (['pdf', 'doc', 'docx', 'txt', 'rtf'].includes(ext)) {
                category = 'documents';
            } else if (['js', 'html', 'css', 'py', 'java', 'cpp'].includes(ext)) {
                category = 'code';
            }
            
            if (!organized[category]) organized[category] = [];
            organized[category].push(file);
        });
        
        return organized;
    }

    updateButtons();
</script>
