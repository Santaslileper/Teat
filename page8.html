<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nearby Places</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    button {
      background: #238636;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      box-shadow: 0 3px 10px rgba(0,0,0,.3);
      transition: .2s;
      width: 90%;
      max-width: 340px;
    }
    button:active { transform: scale(.97); background:#2ea043; }
    #loader {
      display: none;
      margin-top: 1.5rem;
      border: 4px solid rgba(255,255,255,0.2);
      border-top-color: #58a6ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #out {
      margin-top: 1.5rem;
      font-size: 1rem;
      line-height: 1.4;
      text-align: left;
      width: 100%;
      max-width: 400px;
      background: #161b22;
      padding: 1rem;
      border-radius: 12px;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Find Nearby Places</h1>
  <button id="getLoc">Get My Location</button>
  <div id="loader"></div>
  <div id="out"></div>

<script>
const btn = document.getElementById('getLoc');
const loader = document.getElementById('loader');
const out = document.getElementById('out');

btn.onclick = () => {
  out.textContent = '';
  loader.style.display = 'block';
  navigator.geolocation.getCurrentPosition(async pos => {
    try {
      const { latitude: lat, longitude: lon } = pos.coords;
      const revUrl = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`;
      const nearUrl = `https://nominatim.openstreetmap.org/search?format=jsonv2&q=&bounded=1&limit=10&viewbox=${lon-0.01},${lat+0.01},${lon+0.01},${lat-0.01}`;
      const [rev, near] = await Promise.all([
        fetch(revUrl).then(r=>r.json()),
        fetch(nearUrl).then(r=>r.json())
      ]);
      let txt = `ðŸ“ You are near:\n${rev.display_name}\n\nNearby places:\n`;
      if (!near.length) txt += 'No nearby named places found.';
      else txt += near.slice(0,6).map(p=>'â€¢ '+p.display_name).join('\n');
      out.textContent = txt;
    } catch(e) {
      out.textContent = 'Error: ' + e.message;
    } finally {
      loader.style.display = 'none';
    }
  }, err => {
    loader.style.display = 'none';
    out.textContent = 'Location error: ' + err.message;
  }, { enableHighAccuracy:true });
};
</script>
</body>
</html>
