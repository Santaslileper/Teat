<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nearby Streets & Places</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    body { margin:0; font-family: system-ui,sans-serif; background:#0d1117; color:#e6edf3;}
    #map { height: 60vh; }
    #places { padding:1rem; max-height:40vh; overflow:auto; }
    h2 { text-align:center; margin:0.7em 0; }
    button {
      display:block; margin:1em auto; padding:1em 2em;
      border:none; border-radius:12px; background:#238636; color:#fff;
      font-size:1.1rem;
    }
    li{margin:.4em 0;}
  </style>
</head>
<body>
  <h2>Nearby Streets & Places</h2>
  <button id="btn">Show My Area</button>
  <div id="map"></div>
  <div id="places"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
  const map = L.map('map');
  let userMarker;

  async function getNearby(lat, lon){
    // Overpass API query for named highways + places within 1 km
    const query = `
      [out:json][timeout:25];
      (
        node["name"](around:1000,${lat},${lon});
        way["name"](around:1000,${lat},${lon});
      );
      out tags center;`;
    const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);
    const res = await fetch(url);
    const data = await res.json();
    const names = new Set();
    data.elements.forEach(el=>{
      if(el.tags && el.tags.name) names.add(el.tags.name);
    });
    return Array.from(names).sort();
  }

  async function locate(){
    document.getElementById('places').innerHTML = 'Getting location…';
    navigator.geolocation.getCurrentPosition(async pos=>{
      const {latitude:lat, longitude:lon} = pos.coords;

      map.setView([lat, lon], 16);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19, attribution:'© OpenStreetMap'
      }).addTo(map);

      if(userMarker) map.removeLayer(userMarker);
      userMarker = L.marker([lat, lon]).addTo(map).bindPopup("You are here").openPopup();

      const names = await getNearby(lat, lon);
      document.getElementById('places').innerHTML =
        `<b>${names.length}</b> named streets/places within 1 km:<br><ul>` +
        names.map(n=>`<li>${n}</li>`).join('') + '</ul>';
    }, err=>{
      document.getElementById('places').innerText = 'Location error: ' + err.message;
    }, {enableHighAccuracy:true});
  }

  document.getElementById('btn').onclick = locate;
  </script>
</body>
</html>
