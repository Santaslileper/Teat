<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nearby Streets & Places</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    body { margin:0; font-family: system-ui,sans-serif; background:#0d1117; color:#e6edf3;}
    #map { height:60vh; }
    #places { padding:1rem; max-height:40vh; overflow:auto; }
    h2 { text-align:center; margin:.7em 0; }
    button {
      display:block; margin:1em auto; padding:1em 2em;
      border:none; border-radius:12px; background:#238636; color:#fff;
      font-size:1.1rem;
    }
    li { margin:.4em 0; cursor:pointer; }
    li:hover { color:#58a6ff; }
  </style>
</head>
<body>
  <h2>Nearby Streets & Places</h2>
  <button id="btn">Show My Area</button>
  <div id="map"></div>
  <div id="places"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
  const map = L.map('map');
  let userMarker, yellowLayer;

  async function getNearby(lat, lon){
    const query = `
      [out:json][timeout:25];
      (
        node["name"](around:1000,${lat},${lon});
        way["name"](around:1000,${lat},${lon});
      );
      out tags center geom;`;
    const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);
    const res = await fetch(url);
    const data = await res.json();
    return data.elements.filter(el=>el.tags && el.tags.name);
  }

  function clearHighlight(){
    if(yellowLayer){ map.removeLayer(yellowLayer); yellowLayer=null; }
  }

  function highlightElement(el){
    clearHighlight();
    if(el.type==="way" && el.geometry){
      const latlngs = el.geometry.map(p=>[p.lat,p.lon]);
      yellowLayer = L.polyline(latlngs,{color:'yellow',weight:5}).addTo(map);
      map.fitBounds(yellowLayer.getBounds(), {maxZoom:18});
    } else if(el.lat && el.lon){
      yellowLayer = L.circleMarker([el.lat, el.lon],{radius:10,color:'yellow'}).addTo(map);
      map.setView([el.lat, el.lon],18);
    }
  }

  async function locate(){
    document.getElementById('places').innerHTML = 'Getting location…';
    navigator.geolocation.getCurrentPosition(async pos=>{
      const {latitude:lat, longitude:lon} = pos.coords;
      map.setView([lat, lon], 16);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19, attribution:'© OpenStreetMap'
      }).addTo(map);

      if(userMarker) map.removeLayer(userMarker);
      userMarker = L.marker([lat, lon]).addTo(map).bindPopup("You are here").openPopup();

      const els = await getNearby(lat, lon);
      const list = els.map((el,i)=>`<li data-i="${i}">${el.tags.name}</li>`).join('');
      document.getElementById('places').innerHTML =
        `<b>${els.length}</b> named items:<ul>${list}</ul>`;

      document.querySelectorAll('#places li').forEach(li=>{
        li.onclick = ()=>{
          const i = li.getAttribute('data-i');
          highlightElement(els[i]);
        };
      });
    }, err=>{
      document.getElementById('places').innerText = 'Location error: ' + err.message;
    }, {enableHighAccuracy:true});
  }

  document.getElementById('btn').onclick = locate;
  </script>
</body>
</html>
