<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic 13-Page Cycle Tracker</title>
    <style>
        /* Sleek Black Styling (As requested) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a; /* Sleek dark gray/black background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff; /* White text */
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 900px;
            width: 90%;
            border: 1px solid #1a1a1a;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
        }

        h1 {
            font-size: 1.2em;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 30px;
            color: #666; /* Muted gray header */
        }
        
        /* Time and Info Styles */
        #current-time {
            font-size: 1em;
            color: #888; /* Muted gray for context */
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }

        .countdown {
            display: flex;
            gap: 60px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .time-value {
            font-size: 4em;
            font-weight: 400;
            display: block;
            line-height: 1;
            letter-spacing: -2px;
        }

        .time-label {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 15px;
            color: #666;
            font-weight: 400;
        }

        .info {
            margin-top: 20px;
            font-size: 0.85em;
            color: #999;
            letter-spacing: 1px;
            line-height: 1.5;
        }

        /* Dynamic Content Area */
        #page-content {
            margin-top: 40px;
            padding: 30px;
            background: #111;
            border-radius: 8px;
            text-align: left;
            min-height: 150px;
            color: #ccc;
        }

        #page-content h2 {
            font-size: 1.8em;
            color: #fff;
            margin-bottom: 10px;
        }

        #page-content p {
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .countdown {
                gap: 40px;
            }
            
            .time-value {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>10 MINUTE GMT CYCLE TRACKER</h1>
        
        <div id="current-time"></div>
        
        <div id="countdown" class="countdown">
            <div class="time-unit">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        
        <div class="info">
            Total Cycles Completed: <span id="cycle-count" style="font-weight: bold; color: #fff;">0</span>
            <span id="page-index-display"> (Current Page: 1)</span>
        </div>
        <div class="info">
            Anchor Date: <span id="start-date" style="font-weight: bold; color: #fff;"></span>
        </div>

        <div id="page-content">
            </div>
    </div>

    <script>
        // --- HARDCODED GMT ANCHOR ---
        // Sunday, November 9, 2025, at 7:30:00 PM GMT
        const START_EPOCH_MS = 1762721400000; 
        
        // Cycle length constants
        const CYCLE_MINUTES = 10;
        const CYCLE_LENGTH_MS = CYCLE_MINUTES * 60 * 1000; // 600,000 milliseconds
        
        const NUM_PAGES = 13;

        // --- DEFINITION OF ALL 13 PAGES ---
        const cycleContent = [
            { title: "Cycle 0 (Page 1)", text: "This is the default starting page. The 10-minute tracker has just begun its cycle." },
            { title: "Cycle 1 (Page 2)", text: "Data feed status: Nominal. Reviewing metrics from the previous 10 minutes. System check complete." },
            { title: "Cycle 2 (Page 3)", text: "Module Alpha active. Initiating sequence protocols. Phase 2 currently running." },
            { title: "Cycle 3 (Page 4)", text: "Environmental monitoring stable. Atmospheric readings within tolerance limits. Proceeding as planned." },
            { title: "Cycle 4 (Page 5)", text: "Resource allocation reassessment in progress. Optimization parameter adjusted by 1.5%." },
            { title: "Cycle 5 (Page 6)", text: "Security log update: No anomalies detected. Firewalls fully engaged. Green status." },
            { title: "Cycle 6 (Page 7)", text: "Intermediate report generation. Calculating projected trajectory based on Cycle 5 data." },
            { title: "Cycle 7 (Page 8)", text: "Standby mode activated for non-critical systems. Power consumption reduced by 20%." },
            { title: "Cycle 8 (Page 9)", text: "Communication relay established. Awaiting signal confirmation from remote network node." },
            { title: "Cycle 9 (Page 10)", text: "System diagnostic running. Checking memory integrity and processor load. Expected completion in 3 minutes." },
            { title: "Cycle 10 (Page 11)", text: "Transition phase preparation. Preparing primary display for Cycle 11 content shift." },
            { title: "Cycle 11 (Page 12)", text: "Data backup initiated and verified. Storing critical logs locally. Storage check: OK." },
            { title: "Cycle 12 (Page 13)", text: "Full status review: All systems report ready for next cycle iteration. Prepare for cycle reset." }
        ];

        // Function to format the start date accurately in GMT
        function formatStartDate(epochMs) {
            const date = new Date(epochMs);
            return date.toLocaleString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'GMT',
                timeZoneName: 'short'
            });
        }

        // Display the hardcoded values
        document.getElementById('start-epoch').textContent = START_EPOCH_MS;
        document.getElementById('start-date').textContent = formatStartDate(START_EPOCH_MS);


        function updateTimer() {
            const now = Date.now();
            
            const elapsedSinceStartMS = now - START_EPOCH_MS;
            
            // Safety check for future start time
            if (elapsedSinceStartMS < 0) {
                 const pageContent = document.getElementById('page-content');
                 pageContent.innerHTML = '<h2>System Inactive</h2><p>Waiting for fixed GMT anchor time to begin cycle tracking.</p>';
                 document.getElementById('minutes').textContent = '—';
                 document.getElementById('seconds').textContent = '—';
                 document.getElementById('cycle-count').textContent = '0';
                 document.getElementById('page-index-display').textContent = '';
                 document.getElementById('current-time').textContent = 'Current GMT Time: Waiting for Anchor...';
                 return;
            }

            // --- PERPETUAL TIMER LOGIC ---
            const totalCyclesCompleted = Math.floor(elapsedSinceStartMS / CYCLE_LENGTH_MS);
            const timeInCurrentCycleMS = elapsedSinceStartMS % CYCLE_LENGTH_MS;
            const remainingMS = CYCLE_LENGTH_MS - timeInCurrentCycleMS;

            // --- PAGE / CYCLE INDEXING ---
            const cycleIndex = totalCyclesCompleted % NUM_PAGES;
            const currentPage = cycleContent[cycleIndex];

            // --- UPDATE DYNAMIC CONTENT ---
            const pageContent = document.getElementById('page-content');
            pageContent.innerHTML = `<h2>${currentPage.title}</h2><p>${currentPage.text}</p>`;
            document.getElementById('page-index-display').textContent = ` (Current Page: ${cycleIndex + 1} of ${NUM_PAGES})`;

            // --- FORMATTING COUNTDOWN ---
            const remainingSecondsTotal = Math.floor(remainingMS / 1000);
            const minutes = Math.floor(remainingSecondsTotal / 60);
            const seconds = remainingSecondsTotal % 60;
            
            const displayMinutes = String(minutes).padStart(2, '0');
            const displaySeconds = String(seconds).padStart(2, '0');

            // Update HTML elements
            document.getElementById('minutes').textContent = displayMinutes;
            document.getElementById('seconds').textContent = displaySeconds;
            document.getElementById('cycle-count').textContent = totalCyclesCompleted;
            
            // Display current time in GMT for context
            const localTime = new Date();
            const gmtTimeString = localTime.toLocaleTimeString('en-US', { timeZone: 'GMT', hour12: false });
            const gmtDateString = localTime.toLocaleDateString('en-US', { timeZone: 'GMT' });
            
            document.getElementById('current-time').textContent = `Current GMT Time: ${gmtDateString} | ${gmtTimeString} UTC/GMT`;
        }

        // Initialize and loop the timer
        updateTimer();
        // Update 10 times per second for smooth display
        setInterval(updateTimer, 100); 
    </script>
</body>
</html>
