<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unnamed Dynamic Cycle Navigation Tracker</title>
    <style>
        /* Sleek Black Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 1000px;
            width: 95%;
        }

        h1 {
            font-size: 1.2em;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 30px;
            color: #666;
        }
        
        /* Time and Info Styles */
        #current-time {
            font-size: 1em;
            color: #888;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }

        .countdown {
            display: flex;
            gap: 60px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .time-value {
            font-size: 4em;
            font-weight: 400;
            display: block;
            line-height: 1;
            letter-spacing: -2px;
        }

        .time-label {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 15px;
            color: #666;
            font-weight: 400;
        }

        .info {
            margin-top: 20px;
            font-size: 0.85em;
            color: #999;
            letter-spacing: 1px;
            line-height: 1.5;
        }

        /* --- Navigation Bar Styles --- */
        .nav-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
            padding: 20px 0;
            background: #111;
            border-radius: 5px;
        }

        .nav-item {
            text-decoration: none;
            color: #ccc;
            background: #222;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
            font-size: 0.9em;
            font-weight: 600;
            white-space: nowrap;
        }

        .nav-item:hover {
            background: #333;
            color: #fff;
        }
        
        /* Highlight the Active Cycle/Page */
        .nav-item.active {
            background: #ffffff; /* Bright white background */
            color: #000000; /* Black text */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Subtle white glow */
            pointer-events: none; /* Disable clicking the current page */
        }

        @media (max-width: 600px) {
            .time-value {
                font-size: 3em;
            }
            .nav-bar {
                gap: 5px;
            }
            .nav-item {
                padding: 6px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>10 MINUTE GMT CYCLE NAVIGATION</h1>
        
        <div id="current-time"></div>
        
        <div id="countdown" class="countdown">
            <div class="time-unit">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        
        <div class="info">
            Total Cycles Completed: <span id="cycle-count" style="font-weight: bold; color: #fff;">0</span>
            <span id="page-index-display"> (Current Page: 1)</span>
        </div>
        <div class="info">
            Anchor Date: <span id="start-date" style="font-weight: bold; color: #fff;"></span>
        </div>

        <nav id="nav-container" class="nav-bar">
            </nav>
    </div>

    <script>
        // --- HARDCODED GMT ANCHOR ---
        // Sunday, November 9, 2025, at 7:30:00 PM GMT
        const START_EPOCH_MS = 1762721400000; 
        
        // Cycle constants
        const CYCLE_MINUTES = 10;
        const CYCLE_LENGTH_MS = CYCLE_MINUTES * 60 * 1000;
        const NUM_PAGES = 13;
        
        // Define the file structure for the 13 dynamic pages
        const pageFiles = [];
        for (let i = 1; i <= NUM_PAGES; i++) {
            pageFiles.push(`page-${i}.html`);
        }
        
        // Function to format the start date accurately in GMT
        function formatStartDate(epochMs) {
            const date = new Date(epochMs);
            return date.toLocaleString('en-US', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                timeZone: 'GMT', timeZoneName: 'short'
            });
        }

        // Initial display of static info
        document.getElementById('start-epoch').textContent = START_EPOCH_MS;
        document.getElementById('start-date').textContent = formatStartDate(START_EPOCH_MS);


        let lastCycleIndex = -1; // Track cycle changes to optimize rendering

        function generateNavBar(activePageNumber) {
            const navContainer = document.getElementById('nav-container');
            navContainer.innerHTML = ''; // Clear previous links

            pageFiles.forEach((fileName, index) => {
                const pageNumber = index + 1;
                const link = document.createElement('a');
                link.href = fileName;
                // --- UNNAMED LINK TEXT ---
                link.textContent = `Unnamed ${pageNumber}`; 
                // --------------------------
                link.classList.add('nav-item');

                // Apply the 'active' class to the link matching the current cycle
                if (pageNumber === activePageNumber) {
                    link.classList.add('active');
                }

                navContainer.appendChild(link);
            });
        }


        function updateTimer() {
            const now = Date.now();
            const elapsedSinceStartMS = now - START_EPOCH_MS;
            
            // Handle case where start time is in the future
            if (elapsedSinceStartMS < 0) {
                 document.getElementById('minutes').textContent = '—';
                 document.getElementById('seconds').textContent = '—';
                 document.getElementById('cycle-count').textContent = '0';
                 document.getElementById('page-index-display').textContent = ' (Waiting for Anchor)';
                 document.getElementById('current-time').textContent = 'Current GMT Time: Waiting for Anchor...';
                 return;
            }

            // --- PERPETUAL TIMER & CYCLE LOGIC ---
            const totalCyclesCompleted = Math.floor(elapsedSinceStartMS / CYCLE_LENGTH_MS);
            const timeInCurrentCycleMS = elapsedSinceStartMS % CYCLE_LENGTH_MS;
            const remainingMS = CYCLE_LENGTH_MS - timeInCurrentCycleMS;

            // Page indexing uses modulo to loop 0-12
            const cycleIndex = totalCyclesCompleted % NUM_PAGES; 
            const currentPageNumber = cycleIndex + 1; // 1 to 13 for display/linking

            // Redraw the navbar only when the cycle changes
            if (cycleIndex !== lastCycleIndex) {
                 generateNavBar(currentPageNumber);
                 lastCycleIndex = cycleIndex;
            }
            
            // --- COUNTDOWN FORMATTING ---
            const remainingSecondsTotal = Math.floor(remainingMS / 1000);
            const minutes = String(Math.floor(remainingSecondsTotal / 60)).padStart(2, '0');
            const seconds = String(remainingSecondsTotal % 60).padStart(2, '0');

            // Update display
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
            document.getElementById('cycle-count').textContent = totalCyclesCompleted;
            document.getElementById('page-index-display').textContent = ` (Current Page: ${currentPageNumber} of ${NUM_PAGES})`;
            
            // Update current GMT time display
            const localTime = new Date();
            const gmtTimeString = localTime.toLocaleTimeString('en-US', { timeZone: 'GMT', hour12: false });
            const gmtDateString = localTime.toLocaleDateString('en-US', { timeZone: 'GMT' });
            
            document.getElementById('current-time').textContent = `Current GMT Time: ${gmtDateString} | ${gmtTimeString} UTC/GMT`;
        }

        // Initialize and loop the timer
        updateTimer();
        setInterval(updateTimer, 100); 
    </script>
</body>
</html>
