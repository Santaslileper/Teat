<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT Cycle Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff; 
        }

        .container {
            text-align: center;
            padding: 60px 40px;
        }

        #current-time {
            font-size: 1em;
            color: #888; 
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }

        /* --- Main Cycle Countdown Style --- */
        .countdown {
            display: flex;
            gap: 60px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-unit {
            position: relative;
        }

        .time-value {
            font-size: 5em;
            font-weight: 400; 
            display: block;
            line-height: 1;
            letter-spacing: -2px;
        }

        .time-label {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 15px;
            color: #666; 
            font-weight: 400;
        }

        /* --- Total Elapsed Time Clock Style (Semi-Large) --- */
        #total-time-display {
            margin-top: 40px;
            padding: 20px 0;
            border-top: 1px solid #222;
            border-bottom: 1px solid #222;
        }
        
        #total-time-display h3 {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .total-time-large {
            font-size: 1.8em; /* Semi-large clock size */
            font-weight: 300;
            display: block;
            line-height: 1.2;
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        .total-time-ms {
            font-size: 1.2em;
            color: #888;
        }
        
        /* --- General Info Style --- */
        .info {
            margin-top: 20px;
            font-size: 0.85em;
            color: #999; 
            letter-spacing: 1px;
            line-height: 1.5;
        }

        #mark-check-button {
            padding: 10px 20px; 
            background: #ffffff; 
            color: #0a0a0a; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            border-radius: 4px;
            margin-top: 30px;
            transition: background 0.1s;
        }
        #mark-check-button:hover {
            background: #dddddd;
        }
        #cycles-since-check, #time-since-check {
            font-weight: bold;
            color: #fff;
        }
        
        .info-section {
            margin-top: 40px; 
        }

        @media (max-width: 768px) {
            .countdown {
                gap: 40px;
            }
            .time-value {
                font-size: 3.5em;
            }
            .total-time-large {
                font-size: 1.4em;
            }
            .total-time-ms {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div id="current-time"></div>
        
        <div id="countdown" class="countdown">
            <div class="time-unit">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        
        <div class="info">
            Total Cycles Completed: <span id="cycle-count" style="font-weight: bold; color: #fff;">0</span>
        </div>
        
        <div id="total-time-display">
            <h3>Total Time Elapsed Since Anchor</h3>
            <div class="total-time-large" id="total-ywdhms"></div>
            <div class="total-time-ms" id="total-ms"></div>
        </div>
        <div class="info info-section">
            <button id="mark-check-button">Mark Current Cycle</button>
        </div>
        <div class="info">
            <span id="cycles-since-check"></span>
        </div>
        <div class="info">
            Time Since Last Check: <span id="time-since-check"></span>
        </div>
        
        <div class="info info-section">
            Anchor Date: <span id="start-date" style="font-weight: bold; color: #fff;"></span>
        </div>
        <div class="info" style="margin-top: 5px;">
            Start Time (GMT Epoch): <span id="start-epoch" style="font-weight: bold; color: #fff;"></span>
        </div>
    </div>

    <script>
        // --- CONSTANTS ---
        const START_EPOCH_MS = 1762721400000; // Sunday, November 9, 2025, 7:30:00 PM GMT
        const CYCLE_MINUTES = 10;
        const CYCLE_LENGTH_MS = CYCLE_MINUTES * 60 * 1000;
        const LAST_CHECK_KEY = 'lastCycleCheckTime'; 
        
        const MS_PER_SECOND = 1000;
        const MS_PER_MINUTE = 60 * MS_PER_SECOND;
        const MS_PER_HOUR = 60 * MS_PER_MINUTE;
        const MS_PER_DAY = 24 * MS_PER_HOUR;
        const MS_PER_WEEK = 7 * MS_PER_DAY;
        const MS_PER_YEAR = 365.25 * MS_PER_DAY; // Approximate


        // --- UTILITY FUNCTIONS ---

        function getLastCheckTime() {
            const storedTime = localStorage.getItem(LAST_CHECK_KEY);
            return storedTime ? parseInt(storedTime) : 0;
        }

        function markCycleCheck() {
            const now = Date.now();
            localStorage.setItem(LAST_CHECK_KEY, now);
            updateTimer(); 
            // Visual feedback
            document.getElementById('mark-check-button').textContent = 'Checked!';
            setTimeout(() => {
                document.getElementById('mark-check-button').textContent = 'Mark Current Cycle';
            }, 1000);
        }

        document.getElementById('mark-check-button').addEventListener('click', markCycleCheck);

        /**
         * Converts duration in ms into a time breakdown (D H M S MS). Suppresses zero units.
         */
        function formatTimeBreakdown(totalMilliseconds) {
            let ms = Math.max(0, totalMilliseconds); 
            
            const days = Math.floor(ms / MS_PER_DAY);
            ms %= MS_PER_DAY;
            
            const hours = Math.floor(ms / MS_PER_HOUR);
            ms %= MS_PER_HOUR;
            
            const minutes = Math.floor(ms / MS_PER_MINUTE);
            ms %= MS_PER_MINUTE;
            
            const seconds = Math.floor(ms / MS_PER_SECOND);
            ms %= MS_PER_SECOND;
            
            const milliseconds = Math.floor(ms); 

            let parts = [];
            if (days > 0) parts.push(`${days}d`);
            if (hours > 0) parts.push(`${String(hours).padStart(2, '0')}h`);
            if (minutes > 0) parts.push(`${String(minutes).padStart(2, '0')}m`);
            if (seconds > 0) parts.push(`${String(seconds).padStart(2, '0')}s`);

            const millisecondsDisplay = `${String(milliseconds).padStart(3, '0')}ms`;

            if (parts.length === 0) {
                if (totalMilliseconds === 0) {
                     return `0s 000ms`;
                }
                return millisecondsDisplay;
            }

            return parts.join(' ') + ' ' + millisecondsDisplay;
        }
        
        /**
         * Converts total elapsed ms since anchor into Y W D H M S MS. Suppresses zero units.
         */
        function formatTotalTimeBreakdown(totalMilliseconds) {
            let ms = Math.max(0, totalMilliseconds);
            
            // Calculate components
            const years = Math.floor(ms / MS_PER_YEAR);
            ms %= MS_PER_YEAR;

            const weeks = Math.floor(ms / MS_PER_WEEK);
            ms %= MS_PER_WEEK;
            
            const days = Math.floor(ms / MS_PER_DAY);
            ms %= MS_PER_DAY;
            
            const hours = Math.floor(ms / MS_PER_HOUR);
            ms %= MS_PER_HOUR;
            
            const minutes = Math.floor(ms / MS_PER_MINUTE);
            ms %= MS_PER_MINUTE;
            
            const seconds = Math.floor(ms / MS_PER_SECOND);
            ms %= MS_PER_SECOND;
            
            const milliseconds = Math.floor(ms);
            
            // Suppress zero values for Y W D H M S
            let largeParts = [];
            if (years > 0) largeParts.push(`${years}y`);
            if (weeks > 0) largeParts.push(`${weeks}w`);
            if (days > 0) largeParts.push(`${days}d`);
            
            if (hours > 0) largeParts.push(`${String(hours).padStart(2, '0')}h`);
            if (minutes > 0) largeParts.push(`${String(minutes).padStart(2, '0')}m`);
            if (seconds > 0) largeParts.push(`${String(seconds).padStart(2, '0')}s`);

            // Ensure something is shown if only milliseconds remain
            if (largeParts.length === 0) {
                 largeParts.push('0s');
            }
            
            const largeDisplay = largeParts.join(' ');
            const msDisplay = `${String(milliseconds).padStart(3, '0')}ms`;

            return { large: largeDisplay, ms: msDisplay };
        }

        function formatStartDate(epochMs) {
            const date = new Date(epochMs);
            return date.toLocaleString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'GMT',
                timeZoneName: 'short'
            });
        }


        // --- MAIN TIMER LOOP ---

        // Initial display of static info
        document.getElementById('start-epoch').textContent = START_EPOCH_MS;
        document.getElementById('start-date').textContent = formatStartDate(START_EPOCH_MS);


        function updateTimer() {
            const now = Date.now();
            const elapsedSinceStartMS = now - START_EPOCH_MS;
            
            if (elapsedSinceStartMS < 0) {
                 document.getElementById('countdown').innerHTML = '<div class="info" style="font-size: 1.5em; margin-top:0;">Start Time Not Reached</div>';
                 document.getElementById('cycle-count').textContent = '0';
                 document.getElementById('current-time').textContent = 'Current GMT Time: Waiting for Anchor...';
                 return;
            }
            
            // Total Time Display
            const totalTime = formatTotalTimeBreakdown(elapsedSinceStartMS);
            document.getElementById('total-ywdhms').textContent = totalTime.large;
            document.getElementById('total-ms').textContent = totalTime.ms;


            // Cycle Counter Logic
            const totalCyclesCompleted = Math.floor(elapsedSinceStartMS / CYCLE_LENGTH_MS);
            const timeInCurrentCycleMS = elapsedSinceStartMS % CYCLE_LENGTH_MS;
            const remainingMS = CYCLE_LENGTH_MS - timeInCurrentCycleMS;

            // Last Check Logic
            const lastCheckTime = getLastCheckTime();
            const cyclesSinceCheckElement = document.getElementById('cycles-since-check');
            const timeSinceCheckElement = document.getElementById('time-since-check'); 

            if (lastCheckTime > 0) {
                const elapsedAtLastCheck = lastCheckTime - START_EPOCH_MS;
                const cyclesAtLastCheck = Math.floor(elapsedAtLastCheck / CYCLE_LENGTH_MS);
                const cyclesDifference = totalCyclesCompleted - cyclesAtLastCheck;
                let timeSinceActualCheckMS = now - lastCheckTime; 
                
                timeSinceCheckElement.textContent = formatTimeBreakdown(timeSinceActualCheckMS);

                if (cyclesDifference < 0) {
                    cyclesSinceCheckElement.textContent = `Error: Last check was in the future. Resetting check time.`;
                    localStorage.removeItem(LAST_CHECK_KEY); 
                } else {
                    cyclesSinceCheckElement.textContent = `It's been ${cyclesDifference} cycles since you last checked.`
                }
            } else {
                cyclesSinceCheckElement.textContent = `Click "Mark Current Cycle" to start tracking your checks.`;
                timeSinceCheckElement.textContent = `0s 000ms`;
            }

            // Countdown Formatting (always padded/shown)
            const remainingSecondsTotal = Math.floor(remainingMS / 1000);
            const minutes = Math.floor(remainingSecondsTotal / 60);
            const seconds = remainingSecondsTotal % 60;
            
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            document.getElementById('cycle-count').textContent = totalCyclesCompleted;
            
            // Display current GMT time for context
            const localTime = new Date();
            const gmtTimeString = localTime.toLocaleTimeString('en-US', { timeZone: 'GMT', hour12: false });
            const gmtDateString = localTime.toLocaleDateString('en-US', { timeZone: 'GMT' });
            
            document.getElementById('current-time').textContent = `Current GMT Time: ${gmtDateString} | ${gmtTimeString} UTC/GMT`;
        }

        // Initialize and loop the timer
        updateTimer();
        setInterval(updateTimer, 50); 
    </script>
</body>
</html>
