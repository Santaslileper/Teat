<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Minute GMT Cycle Counter with Check-In</title>
    <style>
        /* CSS from your uploaded clock.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a; /* Sleek dark gray/black background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff; /* White text */
        }

        .container {
            text-align: center;
            padding: 60px 40px;
        }

        h1 {
            font-size: 1.2em; /* Slightly larger than original h1 */
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 30px; /* Reduced margin */
            color: #666; /* Muted gray header */
        }
        
        /* Style for current time and cycle info */
        #current-time {
            font-size: 1em;
            color: #888; /* Muted gray for context */
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }

        .countdown {
            display: flex;
            gap: 60px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-unit {
            position: relative;
        }

        .time-value {
            font-size: 5em;
            font-weight: 400; /* Made time bold for digital display */
            display: block;
            line-height: 1;
            letter-spacing: -2px;
        }

        .time-label {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 15px;
            color: #666; /* Muted gray label */
            font-weight: 400;
        }

        .info {
            margin-top: 20px;
            font-size: 0.85em;
            color: #999; /* Light gray for info text */
            letter-spacing: 1px;
            line-height: 1.5;
        }

        .expired {
            font-size: 2.5em;
            font-weight: 200;
            letter-spacing: -1px;
        }

        #mark-check-button {
            padding: 10px 20px; 
            background: #ffffff; 
            color: #0a0a0a; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            border-radius: 4px;
            margin-top: 30px;
            transition: background 0.1s;
        }
        #mark-check-button:hover {
            background: #dddddd;
        }
        #cycles-since-check {
            font-weight: bold;
            color: #fff;
        }

        @media (max-width: 768px) {
            .countdown {
                gap: 40px;
            }
            
            .time-value {
                font-size: 3.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>10 MINUTE GMT CYCLE COUNTER</h1>
        
        <div id="current-time"></div>
        
        <div id="countdown" class="countdown">
            <div class="time-unit">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        
        <div class="info">
            Total Cycles Completed: <span id="cycle-count" style="font-weight: bold; color: #fff;">0</span>
        </div>
        
        <div class="info" style="margin-top: 50px;">
            <button id="mark-check-button">Mark Current Cycle</button>
        </div>
        <div class="info">
            <span id="cycles-since-check"></span>
        </div>
        <div class="info" style="margin-top: 30px;">
            Start Time (GMT Epoch): <span id="start-epoch" style="font-weight: bold; color: #fff;"></span>
        </div>
        <div class="info">
            Anchor Date: <span id="start-date" style="font-weight: bold; color: #fff;"></span>
        </div>
    </div>

    <script>
        // --- CONSTANTS ---
        const START_EPOCH_MS = 1762721400000; // Sunday, November 9, 2025, at 7:30:00 PM GMT
        const CYCLE_MINUTES = 10;
        const CYCLE_LENGTH_MS = CYCLE_MINUTES * 60 * 1000; // 600,000 milliseconds
        const LAST_CHECK_KEY = 'lastCycleCheckTime'; // Local storage key

        // --- LOCAL STORAGE FUNCTIONS ---

        function getLastCheckTime() {
            // Returns the saved timestamp (or 0 if none is found)
            const storedTime = localStorage.getItem(LAST_CHECK_KEY);
            return storedTime ? parseInt(storedTime) : 0;
        }

        function markCycleCheck() {
            const now = Date.now();
            localStorage.setItem(LAST_CHECK_KEY, now);
            // Re-run the timer update to immediately reflect the change
            updateTimer(); 
            // Give user visual feedback
            document.getElementById('mark-check-button').textContent = 'Checked!';
            setTimeout(() => {
                document.getElementById('mark-check-button').textContent = 'Mark Current Cycle';
            }, 1000);
        }

        // Attach function to the button
        document.getElementById('mark-check-button').addEventListener('click', markCycleCheck);

        // --- DISPLAY FUNCTIONS ---

        function formatStartDate(epochMs) {
            const date = new Date(epochMs);
            return date.toLocaleString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'GMT',
                timeZoneName: 'short'
            });
        }

        // Initial display of static info
        document.getElementById('start-epoch').textContent = START_EPOCH_MS;
        document.getElementById('start-date').textContent = formatStartDate(START_EPOCH_MS);


        function updateTimer() {
            const now = Date.now();
            
            const elapsedSinceStartMS = now - START_EPOCH_MS;
            
            if (elapsedSinceStartMS < 0) {
                 document.getElementById('countdown').innerHTML = '<div class="expired" style="color:#fff;">Start Time Not Reached</div>';
                 document.getElementById('cycle-count').textContent = '0';
                 document.getElementById('current-time').textContent = 'Current GMT Time: Waiting for Anchor...';
                 return;
            }

            // --- CYCLE COUNTER LOGIC ---
            const totalCyclesCompleted = Math.floor(elapsedSinceStartMS / CYCLE_LENGTH_MS);
            const timeInCurrentCycleMS = elapsedSinceStartMS % CYCLE_LENGTH_MS;
            const remainingMS = CYCLE_LENGTH_MS - timeInCurrentCycleMS;

            // --- LAST CHECK LOGIC ---
            const lastCheckTime = getLastCheckTime();
            const cyclesSinceCheckElement = document.getElementById('cycles-since-check');

            if (lastCheckTime > 0) {
                // Calculate total cycles completed at the time of the last check
                const elapsedAtLastCheck = lastCheckTime - START_EPOCH_MS;
                const cyclesAtLastCheck = Math.floor(elapsedAtLastCheck / CYCLE_LENGTH_MS);

                // Calculate the difference in cycles
                const cyclesDifference = totalCyclesCompleted - cyclesAtLastCheck;

                if (cyclesDifference < 0) {
                    // Should not happen unless clock is reset backwards
                    cyclesSinceCheckElement.textContent = `Error: Last check was in the future. Resetting check time.`;
                    localStorage.removeItem(LAST_CHECK_KEY); 
                } else if (cyclesDifference === 0) {
                    cyclesSinceCheckElement.textContent = `You checked this cycle!`;
                } else if (cyclesDifference === 1) {
                    cyclesSinceCheckElement.textContent = `It's been 1 cycle since you last checked.`;
                } else {
                    cyclesSinceCheckElement.textContent = `It's been ${cyclesDifference} cycles since you last checked.`;
                }
            } else {
                cyclesSinceCheckElement.textContent = `Click "Mark Current Cycle" to start tracking your checks.`;
            }

            // --- COUNTDOWN FORMATTING ---
            const remainingSecondsTotal = Math.floor(remainingMS / 1000);
            const minutes = Math.floor(remainingSecondsTotal / 60);
            const seconds = remainingSecondsTotal % 60;
            
            const displayMinutes = String(minutes).padStart(2, '0');
            const displaySeconds = String(seconds).padStart(2, '0');

            // Update HTML elements
            document.getElementById('minutes').textContent = displayMinutes;
            document.getElementById('seconds').textContent = displaySeconds;
            document.getElementById('cycle-count').textContent = totalCyclesCompleted;
            
            // Display current time in GMT for context
            const localTime = new Date();
            const gmtTimeString = localTime.toLocaleTimeString('en-US', { timeZone: 'GMT', hour12: false });
            const gmtDateString = localTime.toLocaleDateString('en-US', { timeZone: 'GMT' });
            
            document.getElementById('current-time').textContent = `Current GMT Time: ${gmtDateString} | ${gmtTimeString} UTC/GMT`;
        }

        // Initialize and loop the timer
        updateTimer();
        setInterval(updateTimer, 100); 
    </script>
</body>
</html>
