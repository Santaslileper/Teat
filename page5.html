<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile IDE</title>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .file-buttons {
            display: flex;
            gap: 8px;
        }

        .file-buttons button {
            width: 40px;
            height: 40px;
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-buttons button:hover {
            background-color: #5c6bba;
        }

        h1 {
            font-size: 1.4rem;
            text-align: center;
            flex-grow: 1;
            margin: 0;
            white-space: nowrap;
        }

        #run-btn {
            background-color: #2ecc71;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        #editor-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .editor {
            width: 100%;
            height: 200px;
            padding: 10px;
            background-color: #1e212d;
            border-radius: 5px;
            border: 1px solid #444;
            color: white;
            font-size: 14px;
            font-family: monospace;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            tab-size: 2;
        }

        pre {
            background: #1e212d;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #output-container {
            margin-top: 20px;
            position: relative;
        }

        #output-frame {
            width: 100%;
            height: 300px;
            background-color: #1e212d;
            border: 1px solid #444;
            border-radius: 5px;
        }

        /* Floating Bottom Bar */
        .floating-bar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            background-color: #333;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .floating-bar button {
            width: 40px;
            height: 40px;
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floating-bar button:hover {
            background-color: #5c6bba;
        }

        .copy-btn {
            background-color: #27ae60; /* Green */
        }

        .copy-btn:hover {
            background-color: #2ecc71;
        }

        /* Resizing styles */
        #output-container.resizable {
            overflow: hidden;
            resize: vertical;
            max-height: 800px;
        }

        #output-frame {
            resize: none;
            min-height: 100px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="file-buttons">
            <button id="new-file-btn" title="New File">üìÑ</button>
            <button id="open-file-btn" title="Open File">üìÇ</button>
            <button id="save-file-btn" title="Save File">üíæ</button>
            <button id="paste-btn" title="Paste">üìã</button>
        </div>

        <h1>Mobile IDE</h1>

        <button id="run-btn" onclick="runOutput()">‚ñ∂Ô∏è</button>
    </div>

    <div id="editor-container">
        <h3>Code Editor</h3>
        <pre id="html-editor" contenteditable="true" class="language-html"></pre>
    </div>

    <div id="output-container" class="resizable">
        <h3>Output</h3>
        <iframe id="output-frame"></iframe>
    </div>

    <div id="status-message" style="color: #f1c40f; margin-top: 20px; text-align: center;"></div>

    <!-- Floating Bottom Bar -->
    <div id="floating-bar" class="floating-bar">
        <button id="new-file-btn-float" title="New File">üìÑ</button>
        <button id="open-file-btn-float" title="Open File">üìÇ</button>
        <button id="save-file-btn-float" title="Save File">üíæ</button>
        <button id="paste-btn-float" title="Paste">üìã</button>
        <button id="run-btn-float" title="Run">‚ñ∂Ô∏è</button>
        <button id="copy-btn-float" class="copy-btn" title="Copy" onclick="copyToClipboard()">üìã</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>
    <script>
        let htmlEditor = document.getElementById("html-editor");
        let outputFrame = document.getElementById("output-frame");
        let statusMessage = document.getElementById("status-message");
        let floatingBar = document.getElementById("floating-bar");
        let outputContainer = document.getElementById("output-container");

        function createNewFile() {
            htmlEditor.textContent = "";
            Prism.highlightElement(htmlEditor);
            statusMessage.textContent = 'New file created.';
        }

        function openFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.html,.js,.json,.txt';

            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        htmlEditor.textContent = event.target.result;
                        Prism.highlightElement(htmlEditor);
                        statusMessage.textContent = `Opened file: ${file.name}.`;
                    };
                    reader.readAsText(file);
                }
            };
            
            input.click();
        }

        function saveFile() {
            let content = htmlEditor.textContent;
            if (content.trim()) {
                const blob = new Blob([content], { type: 'text/html' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'file.html';
                link.click();
                statusMessage.textContent = 'File saved as "file.html".';
            }
        }

        function runOutput() {
            const htmlContent = htmlEditor.textContent;
            const iframeDoc = outputFrame.contentDocument || outputFrame.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(htmlContent);
            iframeDoc.close();
            statusMessage.textContent = 'Output rendered successfully.';

            // Scroll to output container
            document.getElementById("output-container").scrollIntoView({ behavior: "smooth" });
        }

        function pasteFromClipboard() {
            navigator.clipboard.readText().then(text => {
                htmlEditor.textContent += text;
                Prism.highlightElement(htmlEditor);
                statusMessage.textContent = 'Pasted from clipboard.';
            });
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(htmlEditor.textContent).then(() => {
                statusMessage.textContent = 'Copied to clipboard!';
            });
        }

        // Make output container resizable
        outputContainer.addEventListener('mousedown', (e) => {
            if (e.target === outputContainer) return;
            let startY = e.clientY;
            let startHeight = outputContainer.offsetHeight;

            const onMouseMove = (e) => {
                const newHeight = startHeight + (e.clientY - startY);
                outputContainer.style.height = `${newHeight}px`;
            };

            const onMouseUp = () => {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            };

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });

        window.addEventListener('scroll', () => {
            floatingBar.style.opacity = window.scrollY > 100 ? '1' : '0';
        });

        document.querySelectorAll("[id^=new-file-btn]").forEach(button => button.addEventListener("click", createNewFile));
        document.querySelectorAll("[id^=open-file-btn]").forEach(button => button.addEventListener("click", openFile));
        document.querySelectorAll("[id^=save-file-btn]").forEach(button => button.addEventListener("click", saveFile));
        document.querySelectorAll("[id^=paste-btn]").forEach(button => button.addEventListener("click", pasteFromClipboard));
        document.getElementById("run-btn-float").addEventListener("click", runOutput);
    </script>

</body>
</html>
