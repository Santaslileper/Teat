<script>
    // State management
    const state = {
        searchRadius: 1000,
        locations: [],
        categories: {
            restaurants: true,
            cafes: true,
            hotels: true,
            attractions: true,
            transport: true
        },
        userLocation: null,
        searchQuery: '',
        isOnline: navigator.onLine
    };

    // Online/Offline detection
    window.addEventListener('online', () => {
        state.isOnline = true;
        updateStatus();
    });

    window.addEventListener('offline', () => {
        state.isOnline = false;
        updateStatus();
    });

    function updateStatus() {
        const dot = document.getElementById('statusDot');
        const text = document.getElementById('statusText');
        if (state.isOnline) {
            dot.className = 'status-dot online';
            text.textContent = 'Online';
        } else {
            dot.className = 'status-dot offline';
            text.textContent = 'Offline';
        }
    }

    // Radius buttons
    document.querySelectorAll('.radius-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.radius-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            state.searchRadius = parseInt(btn.dataset.radius);
            const display = state.searchRadius >= 1000 ? 
                `${state.searchRadius / 1000}km` : 
                `${state.searchRadius}m`;
            document.getElementById('radiusDisplay').textContent = display;
            
            if (state.userLocation) {
                generateLocations();
            }
        });
    });

    // Load location
    document.getElementById('loadBtn').addEventListener('click', () => {
        const btn = document.getElementById('loadBtn');
        btn.disabled = true;
        btn.textContent = '‚è≥ Loading...';
        
        setTimeout(() => {
            const mockLat = 40.7128 + (Math.random() - 0.5) * 0.1;
            const mockLon = -74.0060 + (Math.random() - 0.5) * 0.1;
            state.userLocation = { lat: mockLat, lon: mockLon };
            generateLocations();
            btn.disabled = false;
            btn.textContent = 'üìç Load Current Location';
            document.getElementById('searchCard').style.display = 'block';
        }, 1000);
    });

    // Generate mock locations
    function generateLocations() {
        const types = Object.keys(state.categories);
        const locations = [];
        const count = Math.floor(state.searchRadius / 100);
        
        for (let i = 0; i < count; i++) {
            const angle = (Math.PI * 2 * i) / count;
            const distance = Math.random() * state.searchRadius;
            
            locations.push({
                id: `loc_${i}`,
                name: `Location ${i + 1}`,
                type: types[Math.floor(Math.random() * types.length)],
                distance: Math.round(distance),
                rating: (Math.random() * 2 + 3).toFixed(1),
                cached: Math.random() > 0.3
            });
        }
        
        state.locations = locations;
        updateUI();
    }

    // Category filters
    document.querySelectorAll('.category-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            btn.classList.toggle('active');
            const category = btn.dataset.category;
            state.categories[category] = !state.categories[category];
            updateUI();
        });
    });

    // Search
    document.getElementById('searchBar').addEventListener('input', (e) => {
        state.searchQuery = e.target.value.toLowerCase();
        updateUI();
    });

    // Clear cache
    document.getElementById('clearBtn').addEventListener('click', () => {
        state.locations = [];
        state.userLocation = null;
        state.searchQuery = '';
        document.getElementById('searchBar').value = '';
        document.getElementById('searchCard').style.display = 'none';
        updateUI();
    });

    // Update UI
    function updateUI() {
        const filtered = state.locations.filter(loc => {
            const categoryMatch = state.categories[loc.type];
            const searchMatch = state.searchQuery === '' || 
                loc.name.toLowerCase().includes(state.searchQuery);
            return categoryMatch && searchMatch;
        });

        // Update stats
        const cacheSize = (state.locations.length * 2.5 + (state.searchRadius / 100) * 1.2).toFixed(2);
        document.getElementById('cacheSize').textContent = `${cacheSize} MB`;
        document.getElementById('locationCount').textContent = state.locations.length;
        document.getElementById('resultCount').textContent = filtered.length;

        // Update locations list
        const container = document.getElementById('locationsContainer');
        
        if (filtered.length === 0 && state.locations.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üìç</div>
                    <p>Load your location to discover nearby places</p>
                </div>
            `;
        } else if (filtered.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üîç</div>
                    <p>No locations match your filters</p>
                </div>
            `;
        } else {
            container.innerHTML = `<div class="locations-list">${filtered.map(loc => `
                <div class="location-card">
                    <div class="location-header">
                        <div>
                            <div class="location-name">
                                ${loc.name}
                                ${loc.cached ? '<span class="cached-badge">‚úì Cached</span>' : ''}
                            </div>
                            <div class="location-type">${loc.type}</div>
                        </div>
                        <div style="text-align: right;">
                            <div class="location-rating">‚òÖ ${loc.rating}</div>
                            <div class="location-distance">${loc.distance}m</div>
                        </div>
                    </div>
                    <div class="location-actions">
                        <button class="action-btn navigate-btn">Navigate</button>
                        <button class="action-btn details-btn">Details</button>
                    </div>
                </div>
            `).join('')}</div>`;
        }
    }

    // Initialize
    updateStatus();
</script>
