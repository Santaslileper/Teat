<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Navigation Menu</title>
    <style>
        body {
            /* Inherit dark mode background from prior project */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a; 
            margin: 0;
            padding: 0;
            color: #ffffff; 
        }

        .nav-container {
            width: 100%;
            background: #1c1c1c; /* Darker bar background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            padding: 0;
        }

        .nav-list {
            list-style: none;
            display: flex; /* Arrange links horizontally */
            justify-content: flex-start;
            margin: 0 auto;
            padding: 0;
            max-width: 1200px; /* Optional max width for large screens */
        }

        .nav-item {
            /* Flex properties ensure even spacing if needed, though links have fixed padding */
            flex-grow: 0; 
        }

        .nav-link {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #ffffff;
            font-size: 0.9em;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            transition: background 0.2s ease, color 0.2s ease;
        }

        /* Hover and Active State Styling */
        .nav-link:hover {
            background: #333;
            color: #fff;
        }

        /* Optional: Style for the link corresponding to the current page (if implemented) */
        .nav-link.active {
            background: #555;
            font-weight: bold;
            color: #fff;
        }

        /* --- Responsive Adjustments: Stack links vertically on small screens --- */
        @media (max-width: 768px) {
            .nav-list {
                flex-direction: column;
                justify-content: center;
                text-align: center;
            }
            .nav-link {
                padding: 12px 10px;
                border-bottom: 1px solid #222;
            }
        }
    </style>
</head>
<body>

    <div class="nav-container">
        <ul class="nav-list">
            <li class="nav-item"><a href="page1.html" class="nav-link">Page 1</a></li>
            <li class="nav-item"><a href="page2.html" class="nav-link">Page 2</a></li>
            <li class="nav-item"><a href="page3.html" class="nav-link">Page 3</a></li>
            <li class="nav-item"><a href="page4.html" class="nav-link">Page 4</a></li>
            <li class="nav-item"><a href="page5.html" class="nav-link">Page 5</a></li>
            <li class="nav-item"><a href="page6.html" class="nav-link">Page 6</a></li>
            <li class="nav-item"><a href="page7.html" class="nav-link">Page 7</a></li>
            <li class="nav-item"><a href="page8.html" class="nav-link">Page 8</a></li>
            <li class="nav-item"><a href="page9.html" class="nav-link">Page 9</a></li>
            <li class="nav-item"><a href="page10.html" class="nav-link">Page 10</a></li>
            <li class="nav-item"><a href="page11.html" class="nav-link">Page 11</a></li>
            <li class="nav-item"><a href="page12.html" class="nav-link">Page 12</a></li>
            <li class="nav-item"><a href="page13.html" class="nav-link">Page 13</a></li>
