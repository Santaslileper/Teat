){const now=new Date(),time=now.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}),date=now.toLocaleDateString([],{weekday:'long',month:'long',day:'numeric'});document.getElementById("ls-clock").innerText=time;document.getElementById("ls-date").innerText=date;const wc=document.getElementById("w-clock");if(wc)wc.innerText=time}function setupHomeGesture(){const hi=document.getElementById("hi");let sy=0;hi.addEventListener("touchstart",e=>{sy=e.touches[0].clientY;e.stopPropagation()});hi.addEventListener("touchend",e=>{const dy=e.changedTouches[0].clientY-sy;if(dy<-30){if(currentApp){minimizeApp();openSwitcher()}else if(isSwitcherMode){closeSwitcher()}else if(runningApps.length>0&&!isEditMode){openSwitcher()}}})}function createItem(type,x,y,cw,ch,data){const el=document.createElement("div");el.className="grid-item";const w=cw*COL_WIDTH-(type==="app"?0:15),h=ch*ROW_HEIGHT-(type==="app"?10:15);if(data.w)el.style.width=data.w+"px";if(data.h)el.style.height=data.h+"px";let inner='';if(type==="app"){el.classList.add("aiw");inner=`<div class="del-btn"></div><div class="ai ${data.class||'touch'}">${data.icon}</div><div class="al">${data.title}</div>`;el.onclick=()=>{if(!isEditMode)launchApp(data)}}else{el.classList.add("widget");inner=`<div class="del-btn"></div><div class="resize-handle"></div><div class="widget-content">${getWidgetHTML(data.subtype)}</div>`}el.innerHTML=inner;el.querySelector(".del-btn").onclick=(e)=>{e.stopPropagation();deleteItem(el)};document.getElementById("ag").appendChild(el);const item={el,type,subtype:data.subtype,x,y,w,h,cols:cw,rows:ch,...data};if(!item.w)item.w=w;if(!item.h)item.h=h;items.push(item);updateVisuals(item);if(type==="widget")setupResize(item);setupDrag(item);updateContainer();return item}function getWidgetHTML(type){if(type==="clock")return `<h1 style="margin:0;font-size:34px;font-weight:300" id="w-clock">--:--</h1><div style="font-size:11px;opacity:0.7">LOCAL</div>`;if(type==="weather")return `<div style="font-size:35px">‚õàÔ∏è</div><div style="font-size:22px;font-weight:bold">16¬∞</div>`;if(type==="calendar")return `<div style="color:#ff3b30;font-weight:bold">OCT</div><div style="font-size:40px">10</div>`;return""}function launchApp(data){let app=runningApps.find(a=>a.path===data.path);if(!app){app={...data,dom:createAppDOM(data)};runningApps.push(app)}const aw=document.getElementById("app-window"),awc=document.getElementById("awc"),link=document.getElementById("aw-link");document.getElementById("aw-title").innerText=data.title;document.getElementById("aw-icon").innerText=data.icon;if(data.path.startsWith("http")){link.style.display="flex";link.href=data.path}else{link.style.display="none"}if(app.dom.parentNode)app.dom.parentNode.removeChild(app.dom);awc.innerHTML="";awc.appendChild(app.dom);currentApp=app;aw.classList.add("ac");document.getElementById("h").classList.add("zo");closeSwitcher()}function createAppDOM(data){const d=document.createElement("div");d.style.cssText="width:100%;height:100%;background:#fff;";if(data.path==="system:store"){renderAppStore(d)}else if(data.path==="system:settings"){d.innerHTML=`<div class="tc"><div style="font-size:60px;margin-bottom:20px;color:#000">‚öôÔ∏è</div><h2 style="margin-bottom:30px;color:#000">Settings</h2><div class="sg"><div class="sh">Appearance</div><div class="so"><div class="si"><span class="sl">Theme</span><div class="sr"><select id="tsl"><option value="dark">Dark</option><option value="light">Light</option><option value="blue">Ocean Blue</option><option value="purple">Purple</option><option value="green">Forest</option><option value="red">Red Velvet</option><option value="orange">Sunset</option><option value="pink">Pink Dream</option></select></div></div><div class="si"><span class="sl">Font</span><div class="sr"><select id="fsl"><option value="system">System</option><option value="serif">Serif</option><option value="mono">Mono</option><option value="rounded">Rounded</option></select></div></div><div class="si"><span class="sl">Background</span><div class="sr"><div class="bgp" id="bgp"></div><label for="bgi" class="fb">Upload</label><input type="file" id="bgi" accept="image/*"></div></div></div></div><div class="sg"><div class="sh">System</div><div class="so"><div class="si"><span class="sl">Clear Wallpaper</span><div class="sr"><button class="fb db" id="cbg">Clear</button></div></div><div class="si"><span class="sl">Reset OS</span><div class="sr"><button class="fb db" onclick="resetOS()">Reset</button></div></div></div></div></div>`;hydrateSettingsEvents(d)}else{d.innerHTML=`<div class="blocked-layer"><div style="font-size:40px;margin-bottom:10px">${data.icon}</div><h3>${data.title}</h3><p style="opacity:0.6;margin:10px 0;font-size:13px">Loading inside OS...</p><p style="opacity:0.4;font-size:11px">If blank, this site blocks embedding.<br>Tap the arrow ‚Üó above to view.</p></div><iframe src="${data.path}" class="aif" allow="autoplay; fullscreen; geolocation; microphone; camera" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-presentation allow-modals" onload="this.style.position='relative';this.style.zIndex='2'"></iframe>`}return d}function hydrateSettingsEvents(container){setTimeout(()=>{const ts=container.querySelector('#tsl'),fs=container.querySelector('#fsl'),bgi=container.querySelector('#bgi'),bgp=container.querySelector('#bgp'),cbg=container.querySelector('#cbg');if(ts){ts.value=gv(PREFS.t,'dark');fs.value=gv(PREFS.f,'system');const bg=gv(PREFS.bg,'');if(bg)bgp.style.backgroundImage=`url(${bg})`;ts.onchange=e=>{sv(PREFS.t,e.target.value);sv(PREFS.bg,'');applyPreferences()};fs.onchange=e=>{sv(PREFS.f,e.target.value);applyPreferences()};bgi.onchange=e=>{const f=e.target.files[0];if(f){const r=new FileReader();r.onload=ev=>{const b64=ev.target.result;sv(PREFS.bg,b64);bgp.style.backgroundImage=`url(${b64})`;applyPreferences()};r.readAsDataURL(f)}};cbg.onclick=()=>{if(confirm('Clear wallpaper?')){sv(PREFS.bg,'');bgp.style.backgroundImage='';applyPreferences()}}}},100)}function resetOS(){if(confirm("Factory Reset: Clear all data and layout?")){localStorage.clear();location.reload()}}function renderAppStore(container){container.innerHTML=`<div class="store-app"><div class="store-header"><div class="store-title">App Store</div><input type="text" class="store-search" placeholder="Search apps..." onkeyup="filterStore(this.value)"></div><div class="store-grid" id="store-grid"></div></div>`;const grid=container.querySelector("#store-grid");STORE_APPS.forEach(app=>{const isInstalled=items.some(i=>i.path===app.url),el=document.createElement("div");el.className="store-item";el.setAttribute("data-name",app.title.toLowerCase());el.innerHTML=`<div class="store-icon" style="${getIconStyle(app.class)}">${app.icon}</div><div class="store-info"><div class="store-name">${app.title}</div><div class="store-cat">${app.cat}</div></div><button class="store-btn" onclick="launchStoreApp('${app.id}')">Open</button><button class="store-btn ${isInstalled?'installed':''}" onclick="installApp('${app.id}', this)">${isInstalled?'Added':'Get'}</button>`;grid.appendChild(el)})}function getIconStyle(cls){if(cls==='motion')return 'background: linear-gradient(135deg, #5e5ce6, #3b3a99)';if(cls==='speaker')return 'background: linear-gradient(135deg, #30d158, #1ea340)';if(cls==='camera')return 'background: linear-gradient(135deg, #ff375f, #d61e42)';if(cls==='mic')return 'background: linear-gradient(135deg, #0a84ff, #0056b3)';if(cls==='torch')return 'background: linear-gradient(135deg, #ff9f0a, #d48200)';return 'background: #555'}function filterStore(query){const q=query.toLowerCase();document.querySelectorAll(".store-item").forEach(el=>{el.style.display=el.getAttribute("data-name").includes(q)?"flex":"none"})}function installApp(id,btn){const app=STORE_APPS.find(a=>a.id===id);if(!app)return;const spot=findEmptySpot();createItem('app',spot.x,spot.y,1,1,{title:app.title,icon:app.icon,path:app.url,class:app.class});saveLayout();btn.innerText="Added";btn.classList.add("installed")}function launchStoreApp(id){const app=STORE_APPS.find(a=>a.id===id);if(app)launchApp({title:app.title,icon:app.icon,path:app.url})}function openSwitcher(){isSwitcherMode=true;const sw=document.getElementById("switcher"),sc=document.getElementById("scc"),msg=document.getElementById("empty-msg");sw.style.display="flex";sc.innerHTML="";if(runningApps.length===0){msg.style.display="block"}else{msg.style.display="none";runningApps.forEach(app=>{const card=document.createElement("div");card.className="scd";card.innerHTML=`<div class="ch">${app.title}</div><div style="flex:1;background:#fff;position:relative;overflow:hidden"></div>`;const content=app.dom.cloneNode(true);content.style.pointerEvents="none";content.style.height="100%";content.style.width="100%";const ifr=content.querySelector('iframe');if(ifr){ifr.style.height="100%";ifr.style.width="100%"}card.children[1].appendChild(content);card.onclick=(e)=>{e.stopPropagation();launchApp(app)};let sy=0;card.addEventListener("touchstart",e=>{sy=e.touches[0].clientY;e.stopPropagation()});card.addEventListener("touchend",e=>{e.stopPropagation();if(e.changedTouches[0].clientY-sy<-50){closeApp(app);openSwitcher()}});sc.appendChild(card)})}}function setupSwitcherClick(){const sw=document.getElementById("switcher");sw.onclick=(e)=>{if(e.target===sw||e.target.id==='empty-msg'||e.target.parentElement.id==='empty-msg'){closeSwitcher()}}}function closeSwitcher(){isSwitcherMode=false;document.getElementById("switcher").style.display="none";document.getElementById("h").classList.remove("zo")}function minimizeApp(){document.getElementById("app-window").classList.remove("ac");currentApp=null}function closeApp(app){const idx=runningApps.indexOf(app);if(idx>-1)runningApps.splice(idx,1)}function toggleEdit(v){isEditMode=v;document.body.classList.toggle("edit-mode",v);if(!v)saveLayout()}function openAddPanel(){document.getElementById("add-panel").classList.add("open")}function closeAddPanel(){document.getElementById("add-panel").classList.remove("open")}function addWidget(type){closeAddPanel();const s=findEmptySpot(2,2);createItem('widget',s.x,s.y,2,2,{subtype:type});saveLayout()}function deleteItem(el){const i=items.findIndex(x=>x.el===el);if(i>-1){items.splice(i,1);el.remove();saveLayout()}}function updateVisuals(i){const ox=(i.cols*COL_WIDTH-i.w)/2,oy=(i.rows*ROW_HEIGHT-i.h)/2;i.el.style.left=(i.x+ox)+"px";i.el.style.top=(i.y+oy)+"px";i.el.style.width=i.w+"px";i.el.style.height=i.h+"px"}function findEmptySpot(w=1,h=1){for(let r=0;r<10;r++){for(let c=0;c<4;c++){if(c+w>4)continue;const tx=c*COL_WIDTH,ty=(r+2)*ROW_HEIGHT;const hit=items.some(i=>tx<i.x+i.cols*COL_WIDTH&&tx+w*COL_WIDTH>i.x&&ty<i.y+i.rows*ROW_HEIGHT&&ty+h*ROW_HEIGHT>i.y);if(!hit)return{x:tx,y:ty}}}return{x:0,y:0}}function updateContainer(){let max=0;items.forEach(i=>max=Math.max(max,i.y+i.h));document.getElementById("ag").style.minHeight=(max+200)+"px"}function saveLayout(){const data=items.map(i=>({type:i.type,subtype:i.subtype,x:i.x,y:i.y,cols:i.cols,rows:i.rows,title:i.title,icon:i.icon,path:i.path,class:i.class,w:i.w,h:i.h}));localStorage.setItem(STORAGE_KEY,JSON.stringify(data))}function setupDrag(item){let sx,sy,sl,st;const move=(e)=>{const cx=e.touches?e.touches[0].clientX:e.clientX,cy=e.touches?e.touches[0].clientY:e.clientY;item.el.style.left=(sl+cx-sx)+"px";item.el.style.top=(st+cy-sy)+"px";e.preventDefault()};const end=()=>{document.removeEventListener("touchmove",move);document.removeEventListener("mousemove",move);document.removeEventListener("touchend",end);document.removeEventListener("mouseup",end);item.el.classList.remove("dragging");const l=parseFloat(item.el.style.left),t=parseFloat(item.el.style.top);let c=Math.round(l/COL_WIDTH),r=Math.round(t/ROW_HEIGHT);if(c<0)c=0;if(c>4-item.cols)c=4-item.cols;if(r<0)r=0;item.x=c*COL_WIDTH;item.y=r*ROW_HEIGHT;updateVisuals(item);updateContainer()};const start=(e)=>{if(isEditMode&&!e.target.classList.contains("del-btn")&&!e.target.className.includes("resize")){item.el.classList.add("dragging");sx=e.touches?e.touches[0].clientX:e.clientX;sy=e.touches?e.touches[0].clientY:e.clientY;sl=parseFloat(item.el.style.left);st=parseFloat(item.el.style.top);document.addEventListener("touchmove",move,{passive:false});document.addEventListener("mousemove",move);document.addEventListener("touchend",end);document.addEventListener("mouseup",end)}};item.el.addEventListener("touchstart",start,{passive:false});item.el.addEventListener("mousedown",start)}function setupResize(item){const h=item.el.querySelector(".resize-handle");if(!h)return;let sx,sy,sw,sh;const move=(e)=>{const cx=e.touches?e.touches[0].clientX:e.clientX,cy=e.touches?e.touches[0].clientY:e.clientY;const nw=sw+(cx-sx),nh=sh+(cy-sy);item.el.style.width=nw+"px";item.el.style.height=nh+"px";e.preventDefault();e.stopPropagation()};const end=()=>{document.removeEventListener("touchmove",move);document.removeEventListener("touchend",end);item.el.classList.remove("resizing");const nw=parseFloat(item.el.style.width),nh=parseFloat(item.el.style.height);item.cols=Math.max(1,Math.min(4,Math.round(nw/COL_WIDTH)));item.rows=Math.max(1,Math.min(6,Math.round(nh/ROW_HEIGHT)));item.w=item.cols*COL_WIDTH-15;item.h=item.rows*ROW_HEIGHT-15;item.el.querySelector(".widget-content").innerHTML=getWidgetHTML(item.subtype);updateVisuals(item);saveLayout()};h.addEventListener("touchstart",e=>{e.stopPropagation();item.el.classList.add("resizing");sx=e.touches[0].clientX;sy=e.touches[0].clientY;sw=item.w;sh=item.h;document.addEventListener("touchmove",move,{passive:false});document.addEventListener("touchend",end)})}init();
