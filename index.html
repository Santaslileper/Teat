<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adaptive App Launcher</title>
  <style>
    /* ----------------------------------------------------------------
       BASE STYLES (Applies to all screens)
    ---------------------------------------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .status-bar {
      height: 44px;
      background: rgba(0,0,0,0.3);
      padding: 0 20px;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      padding-bottom: 8px;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      z-index: 5;
    }
    .home-screen {
      flex: 1;
      padding: 60px 20px 20px 20px;
    }
    .app-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }
    
    /* App Icon Styling */
    .app-icon {
      width: 100%;
      aspect-ratio: 1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 22%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 32px;
      transition: transform 0.1s;
    }
    .app-icon:active {
      transform: scale(0.9);
    }
    /* Custom App Icon Gradients */
    .app-icon.camera { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .app-icon.mic { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
    .app-icon.motion { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
    .app-icon.torch { background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%); }
    .app-icon.touch { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
    .app-icon.speaker { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
    
    .app-label {
      color: #fff;
      font-size: 12px;
      margin-top: 4px;
      text-align: center;
    }
    .home-indicator {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 5px;
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
    }

    /* ----------------------------------------------------------------
       PC/LARGE SCREEN STYLES (MIN-WIDTH 768px) - Show Phone Frame
    ---------------------------------------------------------------- */
    @media (min-width: 768px) {
        .phone {
            /* Define the physical phone shell size and style */
            width: 375px;
            height: 812px;
            background: #1d1d1f;
            border-radius: 50px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            border: 12px solid #2c2c2e;
            overflow: hidden;
            /* Ensure phone elements are visible */
            display: block; 
        }
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
            display: block;
        }
        .camera {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #1a1a1a;
            border-radius: 50%;
            top: 9px;
            left: 50%;
            transform: translateX(-30px);
            border: 1px solid #333;
        }
        .speaker {
            position: absolute;
            width: 60px;
            height: 6px;
            background: #1a1a1a;
            border-radius: 3px;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
        }
        .screen {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 38px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        /* Physical Buttons (Visible) */
        .vol-up, .vol-down, .silent-switch {
            position: absolute;
            left: -2px;
            width: 4px;
            height: 50px;
            background: #2c2c2e;
            border-radius: 2px 0 0 2px;
            display: block; 
        }
        .vol-up { top: 150px; }
        .vol-down { top: 220px; }
        .silent-switch { top: 100px; height: 30px; }
    }


    /* ----------------------------------------------------------------
       MOBILE/SMALL SCREEN STYLES (MAX-WIDTH 767px) - Hide Phone Frame
    ---------------------------------------------------------------- */
    @media (max-width: 767px) {
        .phone {
            /* Full screen size */
            width: 100%;
            height: 100vh;
            border-radius: 0;
            border: none;
            box-shadow: none;
            padding: 0;
        }
        .screen {
            width: 100%;
            height: 100vh;
            border-radius: 0;
        }
        /* HIDE ALL PHYSICAL SHELL ELEMENTS */
        .notch, .vol-up, .vol-down, .silent-switch {
            display: none !important; 
        }
        .status-bar {
            /* Adjust status bar padding for full-screen view */
            padding-top: 50px; 
            padding-bottom: 12px;
        }
    }
  </style>
</head>
<body>

    <div class="vol-up" title="Volume Up"></div>

    <!-- End Phone shell elements -->

    const appGrid = document.getElementById('appGrid');

    function createAppIcon(app) {
        const wrapper = document.createElement('a');
        wrapper.href = app.path;
        wrapper.className = 'app-icon-wrapper block text-center cursor-pointer';

        const iconDiv = document.createElement('div');
        iconDiv.className = `app-icon ${app.class || 'camera'}`;
        iconDiv.textContent = app.icon;

        const labelDiv = document.createElement('div');
        labelDiv.className = 'app-label';
        labelDiv.textContent = app.title;
        wrapper.title = app.title;

        wrapper.appendChild(iconDiv);
        wrapper.appendChild(labelDiv);

        return wrapper;
    }

    // Render all icons
    appData.forEach(app => {
        appGrid.appendChild(createAppIcon(app));
    });

    // Update time function for the status bar
    function updateTime() {
      const now = new Date();
      const hours = now.getHours() % 12 || 12; 
      document.getElementById('time').textContent = 
        `${hours}:${String(now.getMinutes()).padStart(2, '0')}`;
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>

</body>
</html>
