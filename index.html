<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
<title>Card Swiper</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    background: #111;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Container for the scrolling area */
  .swiper-container {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: row;
    align-items: center;
    overflow-x: auto;
    overflow-y: hidden;
    scroll-snap-type: x mandatory; /* This handles the physical swipe snapping */
    padding: 0 50vw; /* Large padding allows the first/last card to center */
    box-sizing: border-box;
    /* Hide scrollbar */
    scrollbar-width: none; 
    -ms-overflow-style: none;
  }
  
  .swiper-container::-webkit-scrollbar { 
    display: none; 
  }

  /* The actual Card */
  .card {
    position: relative;
    width: 75vw;
    max-width: 320px;
    height: 65vh;
    background: #222;
    border-radius: 24px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    scroll-snap-align: center; /* Crucial for snapping */
    flex-shrink: 0;
    margin: 0 15px;
    overflow: hidden;
    transform-origin: center;
    transition: transform 0.3s ease, opacity 0.3s ease;
    opacity: 0.5; /* Default unfocused state */
    transform: scale(0.9); /* Default unfocused state */
  }

  /* Content inside the card */
  .card-header {
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    color: #fff;
    font-weight: 600;
  }

  .card-body {
    padding: 20px;
    color: #ccc;
    height: calc(100% - 50px);
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  .card-icon {
    font-size: 60px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div class="swiper-container" id="swiper">
  </div>

<script>
// 1. Define your Card Data here
const cardsData = [
  { title: "Music", icon: "ðŸŽµ", color: "linear-gradient(135deg, #ff00cc, #333399)" },
  { title: "Photos", icon: "ðŸ“¸", color: "linear-gradient(135deg, #fce38a, #f38181)" },
  { title: "Messages", icon: "ðŸ’¬", color: "linear-gradient(135deg, #00c6ff, #0072ff)" },
  { title: "Settings", icon: "âš™ï¸", color: "linear-gradient(135deg, #434343, #000000)" },
  { title: "Weather", icon: "â˜€ï¸", color: "linear-gradient(135deg, #56ab2f, #a8e063)" }
];

const container = document.getElementById('swiper');

// 2. Render Cards
cardsData.forEach(data => {
  const card = document.createElement('div');
  card.className = 'card';
  
  // Apply a custom background if defined
  if(data.color) card.style.background = data.color;

  card.innerHTML = `
    <div class="card-header">${data.title}</div>
    <div class="card-body">
      <div class="card-icon">${data.icon}</div>
      <p>Content for ${data.title}</p>
    </div>
  `;
  container.appendChild(card);
});

// 3. The "Focus" Effect Logic
const handleScroll = () => {
  const containerCenter = container.scrollLeft + (container.clientWidth / 2);
  
  Array.from(container.children).forEach(card => {
    const cardCenter = card.offsetLeft + (card.offsetWidth / 2);
    const distance = Math.abs(containerCenter - cardCenter);
    
    // Threshold: How close to the center to be "active"
    if (distance < card.offsetWidth / 2) {
      card.style.opacity = '1';
      card.style.transform = 'scale(1)';
    } else {
      card.style.opacity = '0.4';
      card.style.transform = 'scale(0.9)';
    }
  });
};

// Listen for scroll events
container.addEventListener('scroll', handleScroll);

// Initial call to set focus on load
// We use a small timeout to ensure layout is done
setTimeout(() => {
    // Scroll to the first card initially (centering it)
    const firstCard = container.children[0];
    if(firstCard) {
        const centerOffset = firstCard.offsetLeft - (container.clientWidth / 2) + (firstCard.offsetWidth / 2);
        container.scrollLeft = centerOffset;
    }
    handleScroll();
}, 100);

</script>
</body>
</html>
