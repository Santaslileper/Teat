<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Funky Landing</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    background: linear-gradient(120deg, #ff5f6d, #ffc371);
    color: #fff;
  }

  /* Splash */
  #splash {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    color: #ff5f6d;
    animation: fadeOut 3s forwards 2s;
    z-index: 10;
  }
  @keyframes fadeOut { to {opacity:0; pointer-events:none;} }

  /* Landing */
  #landing {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }
  @keyframes fadeIn { to {opacity:1;} }

  h1 { font-size: 4em; animation: float 3s infinite alternate; }
  @keyframes float { 0%{transform:translateY(0);} 100%{transform:translateY(-20px);} }

  button {
    margin-top: 1em;
    padding: 0.8em 2em;
    font-size: 1.2em;
    border:none;
    border-radius: 25px;
    background:#fff;
    color:#ff5f6d;
    cursor:pointer;
    box-shadow:0 4px 15px rgba(0,0,0,0.2);
    transition: transform 0.2s;
  }
  button:hover { transform: scale(1.1); }

  /* 404 */
  #error404 {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #222;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    opacity: 0;
    transition: opacity 1s;
  }

</style>
</head>
<body>

<div id="splash">üåü Welcome üåü</div>

<div id="landing">
  <h1>Funky Landing Page</h1>
  <button onclick="goto404()">Go to 404</button>
</div>

<div id="error404">
  <div>404 - Not Found ü§∑‚Äç‚ôÇÔ∏è</div>
  <button onclick="gotoLanding()">Back</button>
</div>

<script>
  const splash = document.getElementById('splash');
  const landing = document.getElementById('landing');
  const error404 = document.getElementById('error404');

  setTimeout(() => {
    splash.style.display = 'none';
    landing.style.opacity = 1;
  }, 3000);

  function goto404() {
    landing.style.opacity = 0;
    setTimeout(() => {
      landing.style.display = 'none';
      error404.style.opacity = 1;
    }, 500);
  }

  function gotoLanding() {
    error404.style.opacity = 0;
    setTimeout(() => {
      error404.style.display = 'none';
      landing.style.display = 'flex';
      landing.style.opacity = 1;
    }, 500);
  }
</script>

</body>
</html>
