<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic GitHub Cycle Navigation Tracker</title>
    <style>
        /* Sleek Black Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 1000px;
            width: 95%;
            border: 1px solid #1a1a1a;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
        }

        h1 {
            font-size: 1.2em;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 30px;
            color: #666;
        }
        
        /* Time and Info Styles */
        #current-time {
            font-size: 1em;
            color: #888;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }

        .countdown {
            display: flex;
            gap: 60px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .time-value {
            font-size: 4em;
            font-weight: 400;
            display: block;
            line-height: 1;
            letter-spacing: -2px;
        }

        .time-label {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 15px;
            color: #666;
            font-weight: 400;
        }

        .info {
            margin-top: 20px;
            font-size: 0.85em;
            color: #999;
            letter-spacing: 1px;
            line-height: 1.5;
        }

        /* --- Navigation Bar Styles --- */
        .nav-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
            padding: 20px 10px;
            background: #111;
            border-radius: 5px;
            min-height: 60px; /* Ensure space for loading indicator */
        }

        .nav-item {
            text-decoration: none;
            color: #ccc;
            background: #222;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
            font-size: 0.9em;
            font-weight: 600;
            white-space: nowrap;
        }

        .nav-item:hover {
            background: #333;
            color: #fff;
        }
        
        /* Highlight the Active Cycle/Page */
        .nav-item.active {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .time-value {
                font-size: 3em;
            }
            .nav-bar {
                gap: 5px;
            }
            .nav-item {
                padding: 6px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DYNAMIC FILE NAVIGATION TRACKER</h1>
        
        <div id="current-time"></div>
        
        <div id="countdown" class="countdown">
            <div class="time-unit">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        
        <div class="info">
            Total Cycles Completed: <span id="cycle-count" style="font-weight: bold; color: #fff;">0</span>
            <span id="page-index-display"> (Current Cycle: 1)</span>
        </div>
        <div class="info">
            Anchor Date: <span id="start-date" style="font-weight: bold; color: #fff;"></span>
        </div>

        <nav id="nav-container" class="nav-bar">
            Loading file structure from GitHub...
        </nav>
    </div>

    <script>
        // --- GITHUB API CONSTANTS ---
        const REPO_OWNER = 'Santaslileper';
        const REPO_NAME = 'Teat';
        const REPO_BRANCH = 'main'; // Assumed default branch
        const API_URL = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/`;

        // --- CYCLE & CHECK-IN CONSTANTS ---
        // Current time is Sunday, November 9, 2025 at 9:53:26 PM GMT.
        const START_EPOCH_MS = 1762721400000; // Sunday, Nov 9, 2025, 7:30:00 PM GMT
        const CYCLE_MINUTES = 10;
        const CYCLE_LENGTH_MS = CYCLE_MINUTES * 60 * 1000;
        const NUM_PAGES = 13; // We maintain the 13-cycle loop structure

        let lastCycleIndex = -1; // Tracks cycle changes
        let repoFiles = [];      // Stores the dynamically fetched file list

        // --- GITHUB API FUNCTIONS ---

        // 1. Fetch contents from the repository root
        async function fetchRepoContents() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`GitHub API returned status ${response.status}`);
                }
                const data = await response.json();
                
                // Filter for HTML files and Directories
                repoFiles = data
                    .filter(item => 
                        item.type === 'dir' || 
                        (item.type === 'file' && item.name.endsWith('.html'))
                    )
                    // Sort directories first, then files
                    .sort((a, b) => {
                        if (a.type === 'dir' && b.type !== 'dir') return -1;
                        if (a.type !== 'dir' && b.type === 'dir') return 1;
                        return a.name.localeCompare(b.name);
                    });
                
                // Run the nav bar generation immediately after fetching
                generateNavBar(lastCycleIndex + 1); 

            } catch (error) {
                console.error("Failed to fetch repository contents:", error);
                document.getElementById('nav-container').innerHTML = 
                    `<span style="color:red; font-size: 0.9em;">Error loading file structure. (Rate limit or network error)</span>`;
            }
        }


        // 2. Generate the Navigation Bar based on discovered files
        function generateNavBar(activePageNumber) {
            const navContainer = document.getElementById('nav-container');
            navContainer.innerHTML = ''; // Clear existing content

            if (repoFiles.length === 0) {
                 navContainer.innerHTML = 'No navigable HTML files or folders found.';
                 return;
            }

            repoFiles.forEach((item, index) => {
                const link = document.createElement('a');
                
                // Determine the link destination and display text
                if (item.type === 'dir') {
                    // Link to the folder itself, which should resolve to the index file in a GitHub Pages environment
                    link.href = `${item.name}/`; 
                    link.textContent = `[DIR] ${item.name}`;
                } else { // Must be a file ending in .html
                    link.href = item.name;
                    // Display filename as the link text
                    link.textContent = item.name; 
                }

                link.classList.add('nav-item');

                // Check if the file name matches the current cycle index (e.g., page-1.html, page-2.html)
                // This regex captures the number (1, 2, 3...) from filenames like 'page-X.html'
                const match = item.name.match(/page-(\d+)\.html$/);
                const fileIndex = match ? parseInt(match[1]) : null;

                // Highlight if the file's number matches the current cycle number
                if (fileIndex === activePageNumber) {
                    link.classList.add('active');
                }

                navContainer.appendChild(link);
            });
        }


        // --- TIMER & CYCLE LOGIC ---

        function formatStartDate(epochMs) {
            const date = new Date(epochMs);
            return date.toLocaleString('en-US', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                timeZone: 'GMT', timeZoneName: 'short'
            });
        }

        function updateTimer() {
            const now = Date.now();
            const elapsedSinceStartMS = now - START_EPOCH_MS;
            
            if (elapsedSinceStartMS < 0) {
                 // Logic for time before the anchor (omitted for clean code focus)
                 return;
            }

            const totalCyclesCompleted = Math.floor(elapsedSinceStartMS / CYCLE_LENGTH_MS);
            const timeInCurrentCycleMS = elapsedSinceStartMS % CYCLE_LENGTH_MS;
            const remainingMS = CYCLE_LENGTH_MS - timeInCurrentCycleMS;

            // --- PAGE / CYCLE INDEXING ---
            const cycleIndex = totalCyclesCompleted % NUM_PAGES; // 0 to 12
            const currentPageNumber = cycleIndex + 1; // 1 to 13 for display/linking

            // Redraw/update the navbar only when the cycle changes
            if (cycleIndex !== lastCycleIndex) {
                 // Only update the nav bar if the file list has been fetched
                 if (repoFiles.length > 0) {
                    generateNavBar(currentPageNumber);
                 }
                 lastCycleIndex = cycleIndex;
            }
            
            // --- COUNTDOWN FORMATTING ---
            const remainingSecondsTotal = Math.floor(remainingMS / 1000);
            const minutes = String(Math.floor(remainingSecondsTotal / 60)).padStart(2, '0');
            const seconds = String(remainingSecondsTotal % 60).padStart(2, '0');

            // Update display
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
            document.getElementById('cycle-count').textContent = totalCyclesCompleted;
            document.getElementById('page-index-display').textContent = ` (Current Cycle: ${currentPageNumber} of ${NUM_PAGES})`;
            
            // Display current time in GMT for context
            const localTime = new Date();
            const gmtTimeString = localTime.toLocaleTimeString('en-US', { timeZone: 'GMT', hour12: false });
            const gmtDateString = localTime.toLocaleDateString('en-US', { timeZone: 'GMT' });
            
            document.getElementById('current-time').textContent = `Current GMT Time: ${gmtDateString} | ${gmtTimeString} UTC/GMT`;
        }

        // --- INITIALIZATION ---
        
        // 1. Initial display of static info
        document.getElementById('start-epoch').textContent = START_EPOCH_MS;
        document.getElementById('start-date').textContent = formatStartDate(START_EPOCH_MS);
        
        // 2. Start fetching files immediately (asynchronous)
        fetchRepoContents();

        // 3. Start the continuous timer loop
        updateTimer();
        setInterval(updateTimer, 100); 
    </script>
</body>
</html>
